<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Trisha ‚ù§Ô∏è</title>

  <!-- Mobile responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 26px;
      color: #fff;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      position: relative;
    }

    .btn {
      flex: 1;
      margin: 10px;
      padding: 15px 0;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .yes {
      background-color: #28a745;
    }

    .no {
      background-color: #dc3545;
      position: absolute;
      right: 0;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>
      Trisha ‚ù§Ô∏è<br><br>
      Will you be my valentine for my entire life?<br><br>
      ‚Äî Biprodip
    </h1>

    <div class="btn-container">
      <button class="btn yes" onclick="goToYes()">Yes üíñ</button>
      <button class="btn no" id="noBtn">No üò¢</button>
    </div>
  </div>

  <script>
    function goToYes() {
      window.location.href = "yes.html";
    }

    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
