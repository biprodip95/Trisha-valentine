<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Trisha ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 420px;
    }

    h1 {
      color: white;
      font-size: 26px;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      position: relative;
    }

    .btn {
      padding: 14px 0;
      font-size: 17px;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* YES button (slightly smaller) */
    .yes {
      width: 45%;
      background: #28a745;
      z-index: 2;
    }

    /* NO button */
    .no {
      width: 45%;
      background: #dc3545;
      position: absolute;
      right: 0;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>
      Trisha ‚ù§Ô∏è<br><br>
      Will you be my valentine for my entire life?<br><br>
      ‚Äî Biprodip
    </h1>

    <div class="btn-container" id="btnArea">
      <button class="btn yes" onclick="goToYes()">Yes üíñ</button>
      <button class="btn no" id="noBtn">No üò¢</button>
    </div>

  </div>

<script>
  function goToYes() {
    window.location.href = "yes.html";
  }

  const noBtn = document.getElementById("noBtn");
  const btnArea = document.getElementById("btnArea");

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("touchstart", moveButton);

  function moveButton() {

    const areaRect = btnArea.getBoundingClientRect();

    const yesSafeZone = areaRect.left + (areaRect.width / 2); 
    // right half is forbidden (YES button zone)

    let x, y;

    do {
      x = Math.random() * (window.innerWidth - 100);
      y = Math.random() * (window.innerHeight - 60);
    }
    while (x > yesSafeZone - 120); 
    // prevents NO from coming near YES

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
</script>

</body>
</html>
