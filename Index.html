<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Trisha ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
}

.container{
    background:#fff;
    padding:30px 20px;
    border-radius:20px;
    width:320px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    position:relative;
}

h1{ color:#ff4d6d; }

.buttons{
    margin-top:25px;
    display:flex;
    justify-content:space-around;
    position:relative;
}

.btn{
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

/* YES button as real link */
#yesBtn{
    background:#ff4d6d;
    color:white;
    text-decoration:none;
}

/* NO button */
#noBtn{
    background:#999;
    color:white;
    position:absolute;
}
</style>
</head>

<body>

<div class="container">
    <h1>Trisha üíñ</h1>
    <p>Will you be my valentine for my entire life?</p>

    <div class="buttons">
        <a href="yes.html" class="btn" id="yesBtn">YES üòç</a>
        <button class="btn" id="noBtn">NO üòú</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const container = document.querySelector(".buttons");

function moveNoButton() {
    const maxX = container.clientWidth - noBtn.clientWidth;
    const maxY = container.clientHeight - noBtn.clientHeight;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
}

// move BEFORE click happens
noBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    moveNoButton();
});

// also for mouse hover desktop
noBtn.addEventListener("mouseenter", moveNoButton);
</script>

</body>
</html>
